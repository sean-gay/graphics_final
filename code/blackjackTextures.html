<style type="text/css">
    canvas { background: blue; }

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 a_vPosition;
attribute  vec4 a_vColor;
attribute  vec2 a_vTexCoord;

varying vec4 v_fColor;
varying vec2 v_fTexCoord;

uniform mat4 u_ctMatrix;

void main()
{
    v_fColor = a_vColor;
    v_fTexCoord = a_vTexCoord;
    gl_Position = u_ctMatrix * a_vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 v_fColor;
varying  vec2 v_fTexCoord;

uniform sampler2D u_textureSampler;

void
main()
{
    vec4 color;
    //color = v_fColor;
    //color = texture2D( u_textureSampler, v_fTexCoord );
    color = v_fColor * texture2D( u_textureSampler, v_fTexCoord );
    //color = 0.25 * v_fColor + 0.75 * texture2D( u_textureSampler, v_fTexCoord );
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>

</head>
